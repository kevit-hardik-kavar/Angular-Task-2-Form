<div class="login-page">
  <div class="login-form">
    <h2 style="text-align: center; margin-top: 20px">LOGIN</h2>
    <hr />
    <form (submit)="onLogin(login)" #login="ngForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          name="username"
          id="username"
          ngModel
          #username="ngModel"
          placeholder="Enter your username..."
          class="form-control is-invalid"
          required
          minlength="3"
        />
        <small
          *ngIf="username.invalid && username.touched"
        >
          Username is required and must be more than 3 characters
      </small>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          ngModel
          #password="ngModel"
          placeholder="Password"
          required
          pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"
        />
        <small *ngIf="password.invalid && password.touched">Password must contain one uppercase letter</small>
      </div>
      <button type="submit">Login</button>
    </form>
  </div>
</div>
